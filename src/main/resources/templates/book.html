<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <header>
        <h1>Books</h1>
    </header>
    <main>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publication Year</th>
                <th>Pages</th>
                <th>Author Id</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${book}">
                <td><span th:text="${book.id}"></span></td>
                <td><span th:text="${book.title}"></span></td>
                <td><span th:text="${book.publication_year}"></span></td>
                <td><span th:text="${book.pages}"></span></td>
                <td><span th:text="${book.author_id}"></span></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
