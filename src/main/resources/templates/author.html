<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <header>
        <h1>Authors</h1>
    </header>
    <main>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nationality</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${author}">
                <td><span th:text="${author.id}"></span></td>
                <td><span th:text="${author.first_name}"></span></td>
                <td><span th:text="${author.last_name}"></span></td>
                <td><span th:text="${author.nationality}"></span></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
