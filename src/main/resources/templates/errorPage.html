<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>

<header>
    <h1>Error Page</h1>
</header>
<main>
    <table>
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"></td>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${message}"></td>
        </tr>
    </table>
    <p>Algo de errado não está certo.</p>

</main>

</body>
</html>
